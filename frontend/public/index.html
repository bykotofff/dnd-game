<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="D&D AI Game - Настольная ролевая игра с ИИ-мастером" />
    <meta name="theme-color" content="#8B5A2B" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="D&D AI Game" />
    <meta property="og:description" content="Настольная ролевая игра с ИИ-мастером" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="D&D AI Game" />
    <meta property="twitter:description" content="Настольная ролевая игра с ИИ-мастером" />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>D&D AI Game</title>

    <!-- Critical CSS for loading state -->
    <style>
        #root {
            min-height: 100vh;
        }

        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f4f1e8 0%, #e8ddc7 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .loading-content {
            text-align: center;
            padding: 2rem;
        }

        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .loading-text {
            font-size: 1.5rem;
            color: #8B5A2B;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #D4AF37;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loading screen when React loads */
        .loaded .loading-screen {
            display: none;
        }
    </style>
</head>
<body>
<div id="root">
    <!-- Initial loading screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">⚔️</div>
            <div class="loading-text">D&D AI Game</div>
            <div class="loading-spinner"></div>
        </div>
    </div>
</div>

<script type="module" src="/src/main.tsx"></script>

<!-- Hide loading screen when app loads -->
<script>
    window.addEventListener('load', () => {
        document.body.classList.add('loaded');
    });
</script>
</body>
</html>
